name: "mrgsolve-blog"
output_dir: ../docs
exclude: [mrgsolve_builds]
navbar:
  title: "<div class = mrgg>mrgsolve::blog</div>"
  left:
    - text: "Vignettes"
      href: "https://mrgsolve.github.io/vignettes"
    - text: Blog
      href: https://mrgsolve.github.io/blog
    - text: Learn
      href: https://mrgsolve.github.io/learn.html
    - icon: fa-github fa-lg
      href: https://github.com/mrgsolve/blog
  right:
    - text: "UserGuide"
      href: https://mrgsolve.github.io/user_guide
    - text: "mrgsolve.github.io"
      href: https://mrgsolve.github.io
    - icon: fa-code fa-lg
      href: https://github.com/metrumresearchgroup/mrgsolve
output: 
    html_document:
      theme: default
      highlight: pygments
      css: [css/styles.css, css/colors.css]
      toc: true
      toc_float: true
      number_sections: true
      include:
        in_header:
          in_header.html
        after_body:
          footer.html
        before_body: 
          header.html
